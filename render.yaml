services:
  - type: web
    name: interviewiq-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: AI_MODEL
        value: llama-3.3-70b-versatile
      - key: OPENAI_API_KEY
        sync: false
